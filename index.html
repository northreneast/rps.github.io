<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock-Papers-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <div class="signup-class">
            <button class="signup-button js-signup">Sign up</button>
        </div>
        <div class="popup">
            <div class="popup-content">
                <button class="js-close-button close-button">
                    <img src="close.png">
                </button>
                <h1>Sign up</h1>
                <p>Username</p>
                <input class="js-name-input" type="text" placeholder="Username">
                <p class="js-name-error error"></p>
                <p class="pass">Password</p>
                <input class="js-pass-input" type="password" placeholder="Password">
                <p class="js-pass-error error"></p>
                <button class="signup-button js-signup-button">Sign up</button>
            </div>
        </div>
        <div class="theme-class">
            <button onclick="themeColor();" class="js-theme day-button"><img class="day-icon" src="day.png"></button>
        </div>
        <div class="js-content game-class">
            <p class="title">Rock Paper Scissors</p>
            <button class="move-button" onclick="choice='rock' ;result('rock');"><img src="rock-emoji.png" class="move-icon"></button>
            <button class="move-button" onclick="choice='paper';result('paper');"><img src="paper-emoji.png" class="move-icon"></button>
            <button class="move-button" onclick="choice='scissors';result('scissors');"><img src="scissors-emoji.png" class="move-icon"></button>
            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-scores score"></p>
            <button onclick="result('Reset');" class="reset-button">Reset Score</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
